# i3-like starter config for Hyprland.
monitor=,preferred,auto,1

$mod = SUPER
$terminal = alacritty
$menu = rofi -show drun

exec-once = waybar
exec-once = dunst
exec-once = nm-applet --indicator

input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    tap-to-click = true
    natural_scroll = false
  }
}

general {
  gaps_in = 6
  gaps_out = 12
  border_size = 2
  layout = dwindle
}

decoration {
  rounding = 8
  blur {
    enabled = false
  }
}

animations {
  enabled = true
}

dwindle {
  pseudotile = true
  preserve_split = true
}

misc {
  disable_hyprland_logo = true
}

bind = $mod, Return, exec, $terminal
bind = $mod, D, exec, $menu
bind = $mod SHIFT, Q, killactive
bind = $mod SHIFT, E, exit
bind = $mod, F, fullscreen, 1
bind = $mod SHIFT, space, togglefloating
bind = $mod, P, pseudo

# i3-style directional focus with hjkl.
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Move windows with Shift+hjkl.
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Workspaces 1-10 (0 == 10) like i3.
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Media and brightness keys.
bindel = ,XF86AudioRaiseVolume, exec, sh -c 'if command -v wpctl >/dev/null; then wpctl set-volume --limit 1.0 @DEFAULT_AUDIO_SINK@ 5%+; else pactl set-sink-volume @DEFAULT_SINK@ +5%; fi'
bindel = ,XF86AudioLowerVolume, exec, sh -c 'if command -v wpctl >/dev/null; then wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-; else pactl set-sink-volume @DEFAULT_SINK@ -5%; fi'
bindl = ,XF86AudioMute, exec, sh -c 'if command -v wpctl >/dev/null; then wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle; else pactl set-sink-mute @DEFAULT_SINK@ toggle; fi'
bindl = ,XF86AudioMicMute, exec, sh -c 'if command -v wpctl >/dev/null; then wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle; else pactl set-source-mute @DEFAULT_SOURCE@ toggle; fi'
bindel = ,XF86MonBrightnessUp, exec, sh -c 'if command -v brightnessctl >/dev/null; then brightnessctl set +10%; elif command -v light >/dev/null; then light -A 10; fi'
bindel = ,XF86MonBrightnessDown, exec, sh -c 'if command -v brightnessctl >/dev/null; then brightnessctl set 10%-; elif command -v light >/dev/null; then light -U 10; fi'

# Mouse drag with modifier, similar to i3 floating move/resize ergonomics.
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
